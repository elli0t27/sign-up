<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="sidebar">
        <div class="cont">
            <div class="logo" id="logo">
                <img src="odin.png" class="odin" alt="">
                <p>ODIN</p>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p><em>You know you want to.</em></p>
        </div>
        <!-- <div class="form"> -->
            <form action="">
        <div class="form">
                <h2>Lets do this.</h2>
                <div class="inputs">
                    <div class="input-box">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="input-box"><label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                    </div>
                    <div class="input-box"><label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-box"><label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="input-box"><label for="pass">PASSWORD</label>
                        <input type="password" id="pass">
                    </div>
                    <div class="input-box"><label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm">
                    </div>
                </div></div>    

                <div class="buts">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
